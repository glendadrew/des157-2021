<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video API - Example 1b</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <video id="myVideo" muted autoplay loop>
        <source src="media/cranes-720.webm" type="video/webm">
        <source src="media/cranes-h264-720.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/cranes-h264-720.mp4">link to the video</a>
            instead.</p>
    </video>
</body>

</html>
